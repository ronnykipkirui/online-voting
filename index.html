<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./asset/css/style.css">

        rel="stylesheet">

<body>
    <div class="top-nav">
        <h1>Online voting system</h1>
        <button id="btn-log">Log-Out</button>
    </div>
    <div class="body">
        <div class="sec-A">
            <img id="image" src="./asset/images/avatar.png" alt="image">
            <h3>RonnyBett</h3>
            <table>
                <tr>
                    <td>ID no :</td>
                    <td>xx</td>

                <tr>
                    <td>mobile :</td>

                </tr>
                <tr>
                    <td>polling station :</td>

                </tr>
                <tr>

                    <td>xx</td>
                </tr>
                <tr>
                    <td>Status :</td>
                    <td>xx</td>
                </tr>
            </table>
        </div>
        <div class="sec-B">

            <hr>
            <table id="table">
                <tr>
                    <td>1. </td>
                    <td>PRESIDENT</td>
                    <td>
                        <form>

                                <option value="Thomas">Thomas Partey</option>
                                <option value="fiat">Gabriel Martinelli</option>
                            </select>
                        </form>
                    <td><img height="30px" width="30px" src="./asset/images/icon1.png" alt="icon"></td>
                    <td><button id="btn1">vote</button></td>
                </tr>
                <tr>
                    <td>2. </td>
                    <td>GORVERNOR</td>
                    <td>
                        <form>
                            <label for="cars">Choose your gorvernor:</label>
                            <select id="candidates" name="names">
                                <option value="saka">Bukayo Saka</option>
                                <option value="ben">Ben White</option>
                            </select>
                        </form>
                    </td>
                    <td><img height="30px" width="30px" src="./asset/images/icon2.png" alt="icon"></td>
                    <td><button id="btn2">vote</button></td>
                </tr>
                <tr>

                    <td>3. </td>
                    <td>SENATOR</td>
                    <td>
                        <form>
                            <label for="cars">Choose your senator:</label>
                            <select id="candidates" name="names">
                                <option value="fabio">Fabio vieira
                                <option value="eddie">Eddie Nketiah</option>
                                <option value="Aron">Aron Ramsdale</option>
                            </select>
                        </form>
                    </td>
                    <td><img height="30px" width="30px" src="./asset/images/icon3.png" alt="icon"></td>
                    <td id="btn3"><button>vote</button></td>
                </tr>
                <tr>
                    <td>4. </td>
                    <td>MP</td>
                    <td>
                        <form>
                            <label for="cars">Choose your MP:</label>
                            <select id="candidates" name="names">
                                <option value="granit">james timmon</option>
                                <option value="Thomas">smith rowe</option>
                                <option value="fiat">matt tunner</option>
                            </select>
                        </form>
                    </td>
                    <td><img height="30px" width="30px" src="./asset/images/icon4.png" alt="icon"></td>
                    <td><button id="btn4">vote</button></td>
                </tr>
                <tr>
                    <td>5. </td>
                    <td>MCA</td>
                    <td>
                        <form>
                            <label for="cars">Choose your MCA:</label>
                            <select id="candidates" name="names">
                                <option value="granit">martin odegurd</option>
                                <option value="Thomas">gabriel jesus</option>
                                <option value="fiat">mohamed elney</option>
                                <option value="granit">hector belerin</option>
                                <option value="Thomas">zincheko zac</option>
                                <option value="fiat">ray saliba</option>
                            </select>
                        </form>
                    </td>
                    <td><img height="30px" width="30px" src="./asset/images/icon5.png" alt="icon"></td>
                    <td id="btn5"><button>vote</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <button>back</button>
        <button>submit</button>
    </div>
    <script src="./asset/js/main.js"></script>
